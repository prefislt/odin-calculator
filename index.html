<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">
					<div class="infoDisplay"></div>
					<div class="mainDisplay"></div>
				</div>
				<div class="buttons">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>x</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
					<button>0</button>
					<button>AC</button>
					<button>=</button>
					<button>/</button>
				</div>
			</div>
		</div>
	</body>
</html>

<script src="main.js"></script>
